# SLF4J Simple Logger Configuration
# Override Maven's default log level to show our INFO logs

# Default log level (TRACE, DEBUG, INFO, WARN, ERROR)
org.slf4j.simpleLogger.defaultLogLevel=warn

# Show INFO logs for our specific packages
org.slf4j.simpleLogger.log.com.afl.tracker=info

# Show date/time in logs
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Show thread name
org.slf4j.simpleLogger.showThreadName=false

# Show logger name (class name)
org.slf4j.simpleLogger.showLogName=true

# Show short logger name (just the class, not full package)
org.slf4j.simpleLogger.showShortLogName=true
