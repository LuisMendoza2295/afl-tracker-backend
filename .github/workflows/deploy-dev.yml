name: deploy-dev
run-name: Deploy AFL tracker backend by @${{ github.actor }} ðŸš€
on: 
    workflow_dispatch:
      inputs:
        image_tag:
          description: 'Image tag (SHA or version) to deploy'
          required: true
          default: 'latest'

concurrency:
  group: deploy-dev
  cancel-in-progress: false

jobs:
    deploy-to-dev:
      runs-on: ubuntu-latest
      environment: dev
      permissions:
        contents: read
        id-token: write

      steps:
        - name: Check out repository code
          uses: actions/checkout@v4

        - name: Setup jdk 21 for Pulumi
          uses: actions/setup-java@v4
          with:
              java-version: '21'
              distribution: 'temurin'
              cache: 'gradle'

        - name: Authenticate to Google Cloud
          id: gcloud-auth
          uses: google-github-actions/auth@v2
          with:
            token_format: 'access_token'
            workload_identity_provider: ${{ vars.GCP_WIF_PROVIDER }}
            service_account: ${{ vars.GCP_APP_DEPLOYER_SERVICE_ACCOUNT }}

        - name: Authenticate to Azure
          id: azure-login
          uses: azure/login@v1
          with:
            client-id: ${{ vars.AZURE_CLIENT_ID }}
            tenant-id: ${{ vars.AZURE_TENANT_ID }}
            subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

        - name: Copy Maven settings.xml
          working-directory: ./pulumi-infra
          run: |
            mkdir -p ~/.m2
            cp settings.xml ~/.m2/settings.xml

        - name: Configure Pulumi Stack
          working-directory: ./pulumi-infra
          run: |
            pulumi stack select dev
            pulumi config set afl-tracker-backend:azure-cv-project-id ${{ vars.AZURE_CV_PROJECT_ID }}
            pulumi config set afl-tracker-backend:azure-cv-iteration-id ${{ vars.AZURE_CV_ITERATION_ID }}
            pulumi config set afl-tracker-backend:app-image ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/afl-tracker-repo/afl-tracker-backend:${{ inputs.image_tag }}
          env:
            PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

        - name: Pulumi Deploy
          uses: pulumi/actions@v6
          with:
              command: up
              stack-name: dev
              work-dir: ./pulumi-infra
          env:
              PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
              GCP_ACCESS_TOKEN: ${{ steps.gcloud-auth.outputs.access_token }}
              ARM_USE_OIDC: true
              ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
              ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
              ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
              ARM_OIDC_TOKEN: ${{ steps.azure-login.outputs.token }}